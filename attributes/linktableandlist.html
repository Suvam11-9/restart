<!DOCTYPE html>
<head>
    <title>Link, Table and List</title>
</head>
<body>
    <h1>Hyperlink</h1>
    <a href="www.youtube.com"> Youtube </a>
    <br>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Job</th>
        </tr>
        <tr>
            <td>Jon</td>
            <td>5 feet</td>
            <td>Athlete</td>
        </tr>
        <tr>
            <td>Alia</td>
            <td>6 feet</td>
            <td>Cook</td>
        </tr>
    </table>
    <br>
    <h1>List of sports</h1>
    <ol>
        <li>Football</li>
        <li>Cricket</li>
    </ol> <br>
    <h1>List of fruits</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
    </ul> <br>
    <h1>List of Genres and their movies</h1>
    <dl>
        <dt>Scifi</dt>
        <dd>Avengers</dd> <br>
        <dt>History</dt>
        <dd>Gandhi</dd>
    </dl>
</body>
</html>
