<!DOCTYPE html>

<head>
    <title>CSS Styling</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            color: brown;
        }
    </style>
</head>

<body>
    <h1 style="color: blue; font-size: 40px; font-size: italic;">INLINCE CSS EXAMPLE</h1>
    <h2>EXTERNAL CSS EXAMPLE</h2>
    <h3>INTERNAL CSS EXAMPLE</h3>

    <p>ELEMENT SELECTOR</p>
    <p>ELEMENT SELECTOR 2</p>
    
    <p id="myid">ID selector</p>
    
    <p class="myclass">Class selector</p>
    <h3 class="myclass">Class selector</h3>
    
    <h4>Group Selector 1</h4>
    <h5>Group Selector 2</h5>
</body>
</html>
